<!DOCTYPE html><html lang="en"><body><script>

// 1. Copy on write.
var Foo = function Foo(){};

Foo.prototype.x = 1;

var FooInstance = new Foo();

console.log(FooInstance.x); // logs 1

// Overwrite x.
FooInstance.x = 3;
Foo.prototype.x = 2;

console.log(FooInstance.x); // logs 2. 

</script></body></html>
